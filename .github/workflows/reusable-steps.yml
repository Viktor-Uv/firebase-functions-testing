name: Setup and Run Command

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string

jobs:
  run-command:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies in root
        run: npm install

      - name: Install Dependencies in functions
        run: npm install
        working-directory: functions

      - name: Run Command
        run: ${{ inputs.command }}
        working-directory: functions
